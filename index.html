<!DOCTYPE html>
<html>

<head>
    <title>Working with Forms + Weather API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form" id="cityForm">
            <div class="field">
                <label class="label">Location</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Location">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text" type="reset">Cancel</button>
                </div>
            </div>
        </form>
        <div id="weatherContainer" data-weather class="container--weather">
            <h2 class="title">Weather Info</h2>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts/get.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
